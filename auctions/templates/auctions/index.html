{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <div class="row row-cols-1 row-cols-md-4 g-4">
      {% for list in data %}
        <div class="col">
          <div class="card h-100">
            <img src="{{ list.imageURL }}" class="card-img-top" alt="..." style="width: 100%; height: 15vw; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title">{{ list.title }}</h5>
              <p class="card-text">{{ list.description }}</p>
            </div>
            <div class="button m-2">
                <a href="#" class="btn btn-outline-dark">View</a>
                <a href="#" class="btn btn-outline-primary">Add Watchlist</a>
            </div>
            <div class="card-footer text-muted">
              ${{ list.price }}
            </div>
          </div>
        </div>
      {% endfor %}
      </div>    
{% endblock %}
